<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="buttons-panel">
        <button id="btn-change-color-first-card">Сменить цвет первой карточки</button>
        <button id="btn-change-color-all-cards">Сменить цвет всех карточек</button>
        <button id="btn-open-google">Открыть Google</button>
        <button id="btn-show-message">Вывод в консоль</button>
        <button id="btn-change-bg">Сменить фон кнопки</button>
    </div>
    <template id='card-list-template'>
        <li class="card-container">
            <img src="" alt="" class="product-image">
            <span class="product-category"></span>
            <h3 class="product-name"></h3>
            <p class="description"></p>
            <p class="compound-label"></p> 
            <ul class="product-compound"></ul>
            <div class="product-price-container">
                <span class="product-price-label"></span>
                <span class="product-price"></span>
            </div>
        </li>
    </template>
    <ul id="card-list"></ul>

    <script src="main.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
</body>
</html>
